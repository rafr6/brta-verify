<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DM224029NP900</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ecef; /* হেডারের সাথে আলাদা ব্যাকগ্রাউন্ড */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    .download-btn {
      display: none;
      margin: 10px 5px;
      padding: 10px 20px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      position: fixed;
      bottom: 95px; /* আরও উপরে আনা হলো */
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }
    .top-header {
      background: linear-gradient(90deg, #0099cc, #8BC34A);
      color: white;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-text {
      flex: 1;
      text-align: center;
      line-height: 1.4em;
    }
    .header-text .bangla {
      font-size: 1.3em;
      font-weight: bold;
    }
    .header-text .english {
      font-size: 1em;
    }
    .top-header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    /* Flip Wrapper */
    .flip-wrapper {
      perspective: 1000px;
      max-width: 500px;
      margin: auto;
      background: #f0f4f8; /* ছবির ব্যাকগ্রাউন্ড আলাদা রঙ */
      border-radius: 12px;
      padding: 10px;
    }
    .flip-card {
      width: 100%;
      height: 300px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      position: relative;
      cursor: pointer;
    }
    .flip-card.flipped {
      transform: rotateY(180deg);
    }
    .flip-card .front,
    .flip-card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .flip-card img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      border: 1px solid #ddd;
      object-fit: contain;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .flip-card .back {
      transform: rotateY(180deg);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #888;
    }

    /* Print-only section */
    #print-area {
      display: none;
    }
    #print-area img {
      width: 100%;
      max-width: 500px;
      margin: 15px auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: block;
    }

    /* Print Styles */
    @media print {
      body {
        background: white !important;
      }
      .download-btn,
      .footer,
      .top-header,
      .flip-wrapper {
        display: none !important;
      }
      #print-area {
        display: block !important;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="top-header">
      <img src="logo-left.png" alt="Left Logo"/>
      <div class="header-text">
        <div class="bangla">গণপ্রজাতন্ত্রী বাংলাদেশ</div>
        <div class="english">People's Republic of Bangladesh</div>
      </div>
      <img src="logo-right.png" alt="Right Logo"/>
    </div>

    <!-- Flip Card -->
    <div class="flip-wrapper">
      <div class="flip-card" id="flipCard">
        <div class="front">
          <img src="front.jpg" alt="Licence Front"/>
        </div>
        <div class="back">
          <img src="back.jpg" alt="Licence Back"/>
        </div>
      </div>
    </div>

    <!-- Hidden print section -->
    <div id="print-area">
      <img src="front.jpg" alt="Licence Front Print"/>
      <img src="back.jpg" alt="Licence Back Print"/>
    </div>

    <div class="footer">© 2025 BRTA. All rights reserved.</div>
    <button class="download-btn" id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
  </div>

  <script>
    const flipCard = document.getElementById("flipCard");
    const downloadBtn = document.getElementById("downloadBtn");
    let hideTimeout;

    // Flip on touch/click
    flipCard.addEventListener("click", () => {
      flipCard.classList.toggle("flipped");
    });

    // Show download button on screen touch/click
    document.addEventListener("click", () => {
      downloadBtn.style.display = "block";
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        downloadBtn.style.display = "none";
      }, 3000);
    });

    function downloadPDF() {
      window.print();
    }
  </script>
</body>
</html>
