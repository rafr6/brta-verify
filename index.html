<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DM224029NP900</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* পুরো ভিউপোর্ট */
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .download-btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    @media print {
      .download-btn,
      .top-header,
      .active-label,
      .footer {
        display: none !important;
      }
    }
    .top-header {
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 1.4em;
    }

    /* Slider wrapper */
    .slider-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slider {
      display: flex;
      transition: transform 0.4s ease-in-out;
      width: 200%; /* দুই স্লাইড */
    }
    .slide {
      min-width: 100%;
      min-height: 450px; /* কার্ডের জন্য জায়গা */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide img {
      max-width: 500px; /* কার্ড ফিক্সড সাইজ */
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ddd;
      object-fit: contain;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* ACTIVE টেক্সট */
    .active-label {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 1.6em;
      font-weight: bold;
      color: green;
      background: rgba(255,255,255,0.7);
      padding: 2px 8px;
      border-radius: 5px;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #888;
    }

    /* Dot Navigation */
    .dots {
      text-align: center;
      margin-top: 15px;
    }
    .dot {
      display: inline-block;
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .dot.active {
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-header">BRTA LICENCE VERIFICATION</div>

    <!-- Slider Wrapper -->
    <div class="slider-wrapper">
      <!-- ACTIVE label (কার্ডের উপরে) -->
      <span class="active-label">ACTIVE</span>

      <!-- Slider -->
      <div class="slider" id="slider">
        <!-- Front Side -->
        <div class="slide">
          <img src="front.jpg" alt="Licence Front" id="frontImg"/>
        </div>
        <!-- Back Side -->
        <div class="slide">
          <img src="back.jpg" alt="Licence Back" id="backImg"/>
        </div>
      </div>
    </div>

    <!-- Dot Navigation -->
    <div class="dots">
      <span class="dot active" onclick="goToSlide(0)"></span>
      <span class="dot" onclick="goToSlide(1)"></span>
    </div>

    <div class="footer">© 2025 BRTA. All rights reserved.</div>

    <!-- Download Buttons -->
    <button class="download-btn" onclick="downloadImages()">Download Images</button>
    <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
  </div>

  <script>
    let currentSlide = 0;
    const slider = document.getElementById("slider");
    const dots = document.querySelectorAll(".dot");

    function goToSlide(n) {
      currentSlide = n;
      slider.style.transform = `translateX(-${n * 100}%)`;
      updateDots();
    }

    function updateDots() {
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentSlide);
      });
    }

    // Swipe support (mobile)
    let startX = 0;
    slider.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    slider.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        // swipe left
        if (currentSlide < 1) goToSlide(currentSlide + 1);
      } else if (endX - startX > 50) {
        // swipe right
        if (currentSlide > 0) goToSlide(currentSlide - 1);
      }
    });

    function downloadImages() {
      // একসাথে দুইটা ইমেজ ডাউনলোড
      const images = [
        { id: "frontImg", name: "Licence_Front.jpg" },
        { id: "backImg", name: "Licence_Back.jpg" }
      ];

      images.forEach(img => {
        let link = document.createElement("a");
        link.href = document.getElementById(img.id).src;
        link.download = img.name;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }

    function downloadPDF() {
      window.print();
    }
  </script>
</body>
</html>
