<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DM224029NP900</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f5f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .download-btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    @media print {
      .download-btn,
      .top-header,
      .active-label,
      .footer {
        display: none !important;
      }
    }
    .top-header {
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin: 20px auto 10px;
      max-width: 800px;
      font-size: 1.4em;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      max-width: 400px;
    }
    .photo img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    /* ACTIVE টেক্সট */
    .active-label {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.6em;
      font-weight: bold;
      color: green;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="top-header">BRTA LICENCE VERIFICATION</div>

  <div class="container">

    <!-- ACTIVE label -->
    <span class="active-label">ACTIVE</span>

    <!-- Front Side -->
    <div class="card">
      <div class="photo">
        <img src="front.jpg" alt="Licence Front" id="frontImg"/>
      </div>
    </div>

    <!-- Back Side -->
    <div class="card">
      <div class="photo">
        <img src="back.jpg" alt="Licence Back" id="backImg"/>
      </div>
    </div>

    <div class="footer">© 2025 BRTA. All rights reserved.</div>

    <!-- Download Buttons -->
    <button class="download-btn" onclick="downloadImages()">Download Image</button>
    <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
  </div>

  <script>
    // নিরাপদভাবে যেকোনো সাইট থেকে ইমেজ ফোর্স ডাউনলোড
    async function forceDownload(url, filename) {
      try {
        const response = await fetch(url, {mode: "cors"});
        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);
      } catch (err) {
        alert("Download failed: " + err);
      }
    }

    function downloadImages() {
      const frontURL = document.getElementById("frontImg").src;
      const backURL = document.getElementById("backImg").src;

      // এক ক্লিকে দুইটা ইমেজ ডাউনলোড
      forceDownload(frontURL, "Licence_Front.jpg");
      forceDownload(backURL, "Licence_Back.jpg");
    }

    function downloadPDF() {
      window.print();
    }
  </script>
</body>
</html>
